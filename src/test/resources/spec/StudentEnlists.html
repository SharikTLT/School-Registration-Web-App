<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
<title>Student Enlists in Sections</title>
</head>
<body>
	<h2>Student Enlists in First Section</h2>
	<p>
		When student with student number "<span concordion:set="#studentNumber">1</span>", who has not yet enlisted in any
		sections, enlists in section with section ID "<span concordion:set="#sectionId">BBB222</span>", the system will return
		the following successfully enlisted sections:
	<table concordion:verifyRows="#section : enlistAndCheckIfSaved(#studentNumber, #sectionId)">
		<tr><th concordion:assertEquals="#section">Succesfully Enlisted Sections</th></tr>
		<tr><td>BBB222 {COM1 TBA}</td>	</tr>
	</table>
	.
	</p>

</body>
</html>
